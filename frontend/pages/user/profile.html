<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Librari√°</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="icon" href="../../assets/icons/libraria_white.svg" type="image/svg">
</head>
<body>
    <div id="dashboard">
        <nav>
            <img src="../../assets/icons/libraria_white.svg" alt="libraria-logo" class="non-selectable">
            <img src="../../assets/icons/white_home.svg" alt="home-icon" id="home-button">
        </nav>
    </div>

    <main>
        <img src="../../assets/images/roman-pillar.svg" alt="roman-pillar" class="non-selectable" id="left-pillar">
        <section class="index-section">
            <div class="upper-subsections">
                <div class="profile-subsection subsection">
                    <div class="profile-upper">
                        <img src="../../assets/images/black-left-leurel.svg" alt="black-laurel">
                        <div class="user-profile-bigger" id="user-profile-bigger"></div>
                        <img src="../../assets/images/black-right-laurel.svg" alt="black-laurel">
                    </div>
                    <div class="profile-middle">
                        <h1 class="first-name" id="first-name"></h1>
                        <h1 class="last-name" id="last-name"></h1>
                    </div>
                    <div class="profile-lower">
                        <h4 class="email" id="email"></h4>
                        <h4 class="phone-number" id="phone-number"></h4>
                    </div>
                </div>
                <div class="address-subsection subsection">
                    <div class="address-heading">
                        <h1>Address</h1>
                        <img src="../../assets/images/pen.svg" alt="pen" id="address-pen" class="pen">
                    </div>
                    <div class="address">
                        <div class="address-key-value key-value">
                            <h3 class="house-key key">House</h3>
                            <h3 class="house-value value" id="house"></h3>
                        </div>
                        <div class="address-key-value key-value">
                            <h3 class="street-key key">Street</h3>
                            <h3 class="street-value value" id="street"></h3>
                        </div>
                        <div class="address-key-value key-value">
                            <h3 class="city-key key">City</h3>
                            <h3 class="city-value value" id="city"></h3>
                        </div>
                        <div class="address-key-value key-value">
                            <h3 class="state-key key">State</h3>
                            <h3 class="state-value value" id="state"></h3>
                        </div>
                    </div>
                </div>
                <div class="bio-subsection subsection">
                    <div class="bio-heading">
                        <h1>Bio</h1>
                        <img src="../../assets/images/pen.svg" alt="pen" id="bio-pen" class="pen">
                    </div>
                    <p class="bio" id="bio"></p>
                </div>
            </div>
            <div class="lower-subsections">
                <div class="read-recently-subsection subsection">
                    <div class="read-recently-heading">
                        <h1>Read Recently</h1>
                    </div>
                    <div class="read-recently-books" id="read-recently-books">
                        <div class="read-recently-book"></div>
                    </div>
                </div>
                <div class="stats-subsection subsection">
                    <div class="stats-heading">
                        <h1>Statistics</h1>
                    </div>
                    <div class="stats">
                        <div class="stats-key-value key-value">
                            <h3 class="books-read-key key">Books Read</h3>
                            <h3 class="books-read-value value" id="books-read"></h3>
                        </div>
                        <div class="stats-key-value key-value">
                            <h3 class="fav-genre-key key">Favorite Genre</h3>
                            <h3 class="fav-genre-value value" id="fav-genre"></h3>
                        </div>
                        <div class="stats-key-value key-value">
                            <h3 class="current-book-key key">Current Book</h3>
                            <h3 class="current-book-value value" id="current-book"></h3>
                        </div>
                        <div class="stats-key-value key-value">
                            <h3 class="fav-book-key key">Favorite Book</h3>
                            <h3 class="fav-book-value value" id="fav-book"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <img src="../../assets/images/roman-pillar.svg" alt="roman-pillar" class="non-selectable" id="right-pillar">
    </main>
    <script src="../scripts/global.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
