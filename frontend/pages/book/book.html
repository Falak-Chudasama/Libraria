<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book - Librari√°</title>
    <link rel="icon" href="../../assets/icons/libraria_white.svg" type="image/svg">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./book.css">
</head>
<body>
    <nav>
        <img src="../../assets/icons/libraria_white.svg" alt="libraria logo" class="circular-image non-selectable">
        <div class="a-links flex-box">
            <a href="" class="homeATag default-link">Home</a>
            <a href="" class="historyATag default-link">History</a>
            <a href="" class="wishListATag default-link">Wishlist</a>
        </div>
        <img src="" alt="profile image" id="user-profile" class="profile-image-white non-selectable">
    </nav>
    <main>
        <div class="book-info">
            <div class="book-info-left">
                <div class="book-heading">
                    <h1 class="playfair-display-font non-selectable" id="book-title">NULL</h1>
                    <div class="author-text-pair">
                        <h3 class="non-selectable" id="by">by</h3>
                        <h3 class="playfair-display-font non-selectable" id="book-author">NULL</h3>
                    </div>
                </div>
                <p class="non-selectable" id="mini-description">NULL</p>
                <div class="info-container">
                    <div class="info-container-left grid">
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Genre</h3>
                            <h3 class="info-value non-selectable" id="genre">NULL</h3>
                        </div>
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Cost</h3>
                            <h3 class="info-value non-selectable" id="cost">NULL</h3>
                        </div>
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Copies</h3>
                            <h3 class="info-value non-selectable" id="copies">NULL</h3>
                        </div>
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">ISBN</h3>
                            <h3 class="info-value non-selectable" id="isbn">NULL</h3>
                        </div>
                    </div>
                    <div class="info-container-divider"></div>
                    <div class="info-container-right grid">
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Pages</h3>
                            <h3 class="info-value non-selectable" id="pages">NULL</h3>
                        </div>
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Format</h3>
                            <h3 class="info-value non-selectable" id="format">NULL</h3>
                        </div>
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Records</h3>
                            <h3 class="info-value non-selectable" id="records">NULL</h3>
                        </div>
                        <div class="info-pair">
                            <h3 class="info-key non-selectable">Publishment</h3>
                            <h3 class="info-value non-selectable" id="publishment">NULL</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="book-info-right">
                <div id="book-cover"></div>
            </div>
        </div>
        <div class="description">
            <h1 class="playfair-display-font non-selectable">Description</h1>
            <p class="non-selectable" id="book-description">NULL</p>
            <div id="borrowers-container">
                <h3 class="borrowed-by-text non-selectable">Borrowed by</h3>
                <div class="borrower-profile-images flex-box">
                    <div class="borrower-profile-image" id="borrower1"></div>
                    <div class="borrower-profile-image" id="borrower2"></div>
                    <div class="borrower-profile-image" id="borrower3"></div>
                </div>
                <h3 class="more-borrowers-text non-selectable">+6 more</h3>
            </div>
            <div class="buttons-pair">
                <button class="non-selectable" id="borrow-button">Borrow</button>
                <button class="non-selectable" id="wishlist-button">Add to Wishlist</button>
            </div>
        </div>
        <div class="explore-more">
            <h1 class="playfair-display-font non-selectable">Explore more</h1>
            <div class="books">
                <div class="book" id="book1"></div>
                <div class="book" id="book2"></div>
                <div class="book" id="book3"></div>
                <div class="book" id="book4"></div>
                <div class="book" id="book5"></div>
                <div class="book" id="book6"></div>
                <div class="book" id="book7"></div>
                <div class="book" id="book8"></div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="../scripts/global.js"></script>
    <script src="./book.js"></script>
</body>
</html>
