<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Librari√°</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="icon" href="../../assets/icons/libraria_white.svg" type="image/svg">
</head>
<body>
    <div id="dashboard">
        <nav>
            <img src="../../assets/icons/libraria_white.svg" alt="libraria-logo" class="non-selectable">
            <img src="../../assets/icons/white_home.svg" alt="home-icon" id="home-button">
        </nav>
    </div>

    <main>
        <img src="../../assets/images/roman-pillar.svg" alt="roman-pillar" class="non-selectable" id="left-pillar">
        <section class="index-section">
            <div class="upper-subsections">
                <div class="profile-subsection subsection">
                    
                </div>
                <div class="address-subsection subsection"></div>
                <div class="bio-subsection subsection"></div>
            </div>
            <div class="lower-subsections">
                <div class="read-recently-subsection subsection"></div>
                <div class="stats-subsection subsection"></div>
            </div>
        </section>
        <img src="../../assets/images/roman-pillar.svg" alt="roman-pillar" class="non-selectable" id="right-pillar">
    </main>

    <script src="../scripts/global.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
