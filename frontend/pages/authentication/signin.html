<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Librariá</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../assets/icons/libraria_white.svg" type="image/svg">
</head>

<body class="flex-box">
    <div class="left-div flex-box relative-position">
        <div class="left-polygon signin-left relative-position"></div>
        <div class="left-strip relative-position"></div>
    </div>
    <div class="center-div grid">
        <div class="header-text grid">
            <div class="heading flex-box">
                <img src="../../assets/images/left-laurel-wreath.png" alt="" class="laural-wreath non-selectable">
                <h1 class="non-selectable">Welcome to Librariá</h1>
                <img src="../../assets/images/right-laurel-wreath.png" alt="" class="laural-wreath non-selectable">
            </div>
            <h3 class="non-selectable">Sign in</h3>
        </div>

        <form action="" id="signin-form">
            <div class="fields grid">
                <div class="field relative-position">
                    <label for="username" class="field-name non-selectable absolute-position">Username</label>
                    <input type="text" id="username" name="username" class="full-input" required>
                </div>
                <div class="field relative-position">
                    <label for="password" class="field-name non-selectable absolute-position">Password</label>
                    <input type="password" id="password" name="password" class="full-input" required>
                </div>
            </div>
    
            <div class="navigation">
                <button type="submit" id="signin" class="non-selectable">Sign in</button>
                <a href="" id="signup-link" class="signupATag navigation-link default-link non-selectable">New here? Click me</a>
            </div>
        </form>

    </div>
    <div class="right-div flex-box relative-position">
        <div class="right-strip relative-position"></div>
        <div class="right-polygon signin-right relative-position"></div>
    </div>

    <script src="../scripts/global.js"></script>
    <script src="./signin.js"></script>
</body>
</html>
